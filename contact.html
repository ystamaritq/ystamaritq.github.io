<body>

    <!-- nav bar -->
    <nav class="navbar navbar-light shadow p-0 px-4 bg-light fixed-top">
        <a class="navbar-brand text-light text-center font-weight-bolder px-4 py-4 mx-0 bg-primary col-sm-3 col-lg-3 col-xs-12"

            Tamarit</a>
        <ul class="nav nav-style">
            <li class="nav-item col-4">
                <a class="nav-link" href="index.html">About</a>
            </li>
            <li class="nav-item col-4">
                <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item col-4">
                <a class="nav-link" href="#">Contact</a>
            </li>
        </ul>
    </nav>


    <!-- container -->
    <main class="container main-content mt-5 pb-4">
        <div class="row mb-5 mt-5 col-lg-10 col-sm-12">
            <div class="card shadow-lg mt-5 pb-4 col-lg-9 col-sm-12">
                <!-- card header -->
                <div class="card-header bg-transparent text-primary font-weight-bolder py-4 mx-4 mt-4">
                    <h3>Contact</h3>
                </div>
                <!-- card body -->
                <div class="card-body p-4">
                    <!-- contact form inside card body-->
                    <form>
                        <div class="form-group pt-4">
                            <label for="name" class="text-primary font-weight-bolder">Name</label>
                            <input type="text" class="form-control" name="name" id="name" placeholder="your name here">
                            <small class="form-text text-muted">I'll never share your name with anyone
                                else.</small>
                        </div>
                        <div class="form-group pt-3">
                            <label for="email" class="text-primary font-weight-bolder">Email</label>
                            <input type="email" class="form-control" name="email" id="email"
                                placeholder="email@example.com">
                            <small class="form-text text-muted">I'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group pt-3">
                            <label for="message" class="text-primary font-weight-bolder">Message</label>
                            <textarea class="form-control" rows="4" id="message"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary font-weight-bolder px-5 mt-3">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- sticky footer-->
    <footer class="text-center text-light p-4 bg-primary container-fluid" style="border-top: 6px gray solid;">
        Copyright &copy; 2020
    </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
