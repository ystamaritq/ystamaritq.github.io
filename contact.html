<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Required meta tags -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Contact</title>

    <!-- Reset CSS  -->
    <link rel="stylesheet" type="text/css" href="css/reset.css">

    <!-- Bootstrap CSS CDN https://getbootstrap.com/docs/4.4/getting-started/download/#bootstrapcdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Bootstrap Minty CSS https://bootswatch.com/minty/ -->
    <link rel="stylesheet" href="css/bootstrap.minty.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>


<body>

    <!-- nav bar -->
    <nav class="navbar navbar-light shadow p-0 px-4 bg-light fixed-top">
        <a class="navbar-brand text-light text-center font-weight-bold px-4 py-4 mx-0 bg-primary col-sm-12 col-md-3"
            href="index.html">Yadira
            Tamarit</a>
        <ul class="nav nav-style ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="index.html">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
        </ul>
    </nav>


    <!-- container -->
    <div class="container main-content mt-5 pb-4">
        <div class="row mb-5 mt-5">
            <div class="card shadow mt-5 pb-4 col-lg-8 col-sm-9 ">
                <div class="card-body p-4">
                    <div class="card-header bg-transparent text-primary">
                        <h3>Contact</h3>
                    </div>
                    <!-- contact form here -->
                    <form>
                        <div class="form-group pt-4">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    <!--  -->
                </div>
            </div>
        </div>
    </div>


    <!-- sticky footer-->
    <footer class="text-center text-light p-4 bg-primary container-fluid" style="border-top: 6px gray solid;">
        Copyright &copy; 2020
    </footer>
</body>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>

</html>
