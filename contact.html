<body>
    <!-- nav bar -->
    <nav class="navbar nav-color shadow p-0 px-4 fixed-top">
        <a class="navbar-brand text-light text-center font-weight-bolder px-4 py-4 mx-0 color-custom col-lg-3 col-md-12"
            href="#">Yadira
            Tamarit</a>
        <ul class="nav nav-style col-md-12 col-lg-3">
            <li class="nav-item col-4">
                <a class="nav-link color-custom-text text-center" href="index.html">About</a>
            </li>
            <li class="nav-item col-4">
                <a class="nav-link color-custom-text text-center" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item col-4">
                <a class="nav-link color-custom-text text-center" href="#">Contact</a>
            </li>
        </ul>
    </nav>

    <!-- container -->
    <main class="container main-content mt-5 pb-4">
        <div class="row mt-5">
            <div class="card shadow-lg mt-5 pb-4 col-lg-12 col-sm-12">
                <!-- card header -->
                <div class="card-header bg-transparent color-custom-text font-weight-bolder py-4 mx-4 mt-4">
                    <h3 class="text-shadow text-center">Contact</h3>
                </div>
                <!-- card body -->
                <div class="card-body p-4">
                    <!-- contact form inside card body-->
                    <form>
                        <div class="form-group pt-4">
                            <label for="name" class="color-custom-text font-weight-bolder">Name</label>
                            <input type="text" class="form-control" name="name" id="name" placeholder="your name here">
                        </div>
                        <div class="form-group pt-3">
                            <label for="email" class="color-custom-text  font-weight-bolder">Email</label>
                            <input type="email" class="form-control" name="email" id="email"
                                placeholder="email@example.com">
                        </div>
                        <div class="form-group pt-3">
                            <label for="message" class="color-custom-text font-weight-bolder">Message</label>
                            <textarea class="form-control" rows="4" id="message"></textarea>
                        </div>

                        <button type="submit"
                            class="btn color-custom text-light font-weight-bolder px-5 mt-3 col-sm-12">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-3 color-custom-text">
            <div class="col-lg-8 text-center">
                <h2 class="mt-0">Let's Get In Touch!</h2>
                <hr class="divider my-4">
                <p class="text-muted mb-5">
                    Give me a call or send me an email and I will get back to you as soon as possible!
                </p>
                <div class="row d-flex flex-nowrap">
                    <div class="col-sm-6">
                        <div><i class="fas fa-phone fa-2x"></i></div>
                    </div>
                    <div class="col-sm-6">
                        <div><i class="fas fa-envelope-square fa-2x"></i></div>
                    </div>
                </div>
                <div class="row d-flex flex-nowrap">
                    <div class="col-sm-6">
                        <div>(404) 883-9494</div>
                    </div>
                    <div class="col-sm-6">
                        <div><a href="mailto:ystamaritq@gmail.com" class="color-custom-text email-style"
                                target="_blank">ystamaritq@gmail.com</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>



    <!-- sticky footer-->
    <footer class=" text-center p-4 container-fluid" style="border-top: 6px #bc4b51 solid;">

    </footer>

</body>
